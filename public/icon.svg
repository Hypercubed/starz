    <circle cx="0" cy="0" r="45" fill="#1a2847" stroke="#4a9eff" stroke-width="3"/>
    <circle cx="0" cy="0" r="25" fill="#2d4a7c" stroke="#4a9eff" stroke-width="2"/>
    <line x1="-45" y1="0" x2="-60" y2="0" stroke="#4a9eff" stroke-width="3"/>
    <line x1="45" y1="0" x2="60" y2="0" stroke="#4a9eff" stroke-width="3"/>
